<h1>Virtual Room Builder</h1>
<div class= "main">

	<div class="description">
		<p>Welcome to Virtual Room Builder</p>
	</div>

	<div class="buildnew">
			<form action="">
				<table>
					<tr>
						<td>Width</td>
						<td><input class="medium" type ="text" name="width" placeholder="Please input width"></td>
						<td>
							<select class="small" name="widthoptions">
								<option>px</option>
								<option>inches</option>
							</select>
					</td>
						</td>
					</tr>
					<tr>
						<td>Height</td>
						<td><input class="medium" type ="text" name="height" placeholder="Please input height"></td> 
						<td>
							<select class="small" name="heightoptions">
								<option>px</option>
								<option>inches</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Template</td>
						<td>
							<select class="large" name="widthoptions">
								<option>Create your Own</option>
								<option>Office</option>
								<option>Kitchen</option>
								<option>Master Bedroom</option>
								<option>Bedroom</option>
								<option>Washroom</option>
							</select>
						</td> 
					</tr>
				</table>
				<button class="build" type="submit">Build</button>
			</form>
	</div>
	
	<div class="loadproject">
			<form action="">
				<table>
					<tr>
						<td>Open</td>
						<td>
							<select class="large" name="widthoptions">
								<option>Select File</option>
							</select>
						</td> 
					</tr>
				</table>
				<button class="load" type="submit">Load</button>
			</form>
	</div>
